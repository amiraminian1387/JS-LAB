<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbs Gallery</title>
    <link rel="stylesheet" href="THUMBS.css" />
    <script src="THUMBS.js" defer></script>
</head>

<body>

    <div class="picture">
        <img id="mainImage" src="./images/1.webp" alt="Preview" />

        <img src="./images/2.webp" alt="image 2" />
        <img src="./images/3.webp" alt="image 3" />
        <img src="./images/4.webp" alt="image 4" />
    </section>

</html>
